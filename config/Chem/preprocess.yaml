dataset: "Chem"

path:
  corpus_path: "/data/conggaoxiang/Chem"
  lexicon_path: "lexicon/librispeech-lexicon.txt"
  raw_path: "/data/conggaoxiang/Chem"
  preprocessed_path: "/data/conggaoxiang/V2C/V2C_Code/example_Chem16_framelevel/chem"  # chem
  # Cheme
  # "/data/conggaoxiang/V2C/V2C_Code/example_G_16/MovieAnimation"
  # "/data/conggaoxiang/V2C/V2C_Code/example_GRID_wav16_frames/MovieAnimation"
  # "/data/conggaoxiang/V2C/V2C_Code/example_G_16/MovieAnimation"
